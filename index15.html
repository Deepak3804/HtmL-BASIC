<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style> 
    /* Elements selector */
    p{
        border: 2px solid red;
    }
   /* id selector */
            #firstpara{
            color: green;
        }
        /* class selector */
        .bgblue{
            color: yellow;
            background-color:blue ;
        }
        /* Grouping selector */
        footer,span{
            background-color: pink;
        }
    
    </style>
</head>
<body>
    <h3>css selector</h3>
    <p id="firstpara">this is a simple paragraph to demonstate css selector</p>
    <p id="secondpara" class="redElements bgblue">this is another simple paragraph to demonstate css
        selector</p>
    <div>
        <p>this is yet simple paragraph inside to
            demonstate css selector</p>
            <span>this is span</span>
    </div>
    <footer>this is footer</footer>



</body>

</html>
