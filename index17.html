<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,200&family=Karla:ital,wght@1,300&family=Poppins:ital,wght@0,700;1,400&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <style>
        P{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 23px; /*1/96th of an inch*/
            line-height: 1.3em;
        }
        span{
            font-weight: bolder;
            font-style: italic;

        }
    </style>
</head>
<body>
    <h4>css fonts</h4>
    <p>Lets play with<span>fonts</span> . it is very exciting</p>
    
</body>
</html>
