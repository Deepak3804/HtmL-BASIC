<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara{
            color:blue; /* color by name */
        }
        #secondpara{
            color:rgb(223,130,54); /* color by rgb value */
        } #thirdpara{
            color:white; 
            background-color: #ff4532; /* color by hex value */
        }

    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is paragraph from first box</p>
    <h2>this is my first box</h2>
    <p id="secondpara">this is paragraph from second box</p>
    <h2>this is my first box</h2>
    <p id="thirdpara">this is paragraph from third box</p>



    
</body>
</html>
